<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>guards.js by On-Site.com</title>
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="stylesheets/pygment_trac.css" />
    <link rel="stylesheet" href="stylesheets/additional-styles.css" />
    <link rel="stylesheet" href="stylesheets/prettify-sunburst.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://raw.github.com/on-site/guards.js/master/src/guards.js"></script>
    <script src="javascripts/prettify.js"></script>
    <script src="javascripts/lang-css.js"></script>
    <script src="javascripts/show-source.js"></script>
    <script src="javascripts/animations.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39052097-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>

  <body>
    <div class="wrapper">
      <div class="top-bar-wrapper">
        <div class="top-bar">
          <div class="logo"><a href="https://www.on-site.com"></a></div>

          <nav>
            {{navigation}}
          </nav>

          <div class="clear-both"></div>
        </div>
      </div>

      <div class="header-main-wrapper">
        <header class="header-main">
          <div class="header-art">
            <div class="bird"></div>
            <div class="shadow"></div>
            <div class="overlapping-leaves"></div>
          </div>

          <h1>guards.js</h1>
          <aside>Guard your forms with class (or any other selectors).</aside>
          <p class="view"><a href="https://github.com/on-site/guards.js">View the Project on GitHub <small>on-site/guards.js</small></a></p>
        </header>

        <div class="white-fence"></div>
      </div>

      <section class="content">
        <div class="wizard-wrapper">{{wizard}}</div>

        <div class="wizard-content">
          {{title}}
          {{content}}

          <p class="paging">
            {{prev}}
            {{next}}
          </p>
        </div>

        <div class="clear-both"></div>
      </section>
    </div>

    <div class="footer-main-wrapper">
      <footer class="footer-main">
        <div class="footer-art"></div>

        <nav>
          {{navigation}}
        </nav>

        <div class="footer-notes">
          <small>This project is maintained by <a href="https://github.com/on-site">On-Site.com</a></small>
          <small>Hosted on GitHub Pages &mdash; Theme by <a href="https://www.on-site.com">RanJo</a></small>
        </div>
      </footer>
    </div>

    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
